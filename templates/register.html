{% extends "base.html" %}

{% block content %}
<div class="auth-card">
    <h2 style="text-align: center; margin-bottom: 2rem;">Create Account</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
        Already have an account? <a href="/login" style="color: var(--primary);">Login</a>
    </p>
</div>
{% endblock %}
